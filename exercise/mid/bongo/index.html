<!DOCTYPE html>>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
    <title>BongoCat</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- 容器 -->
    <div id="container">
        <hr id="desk">
        <!-- instrument容器 -->
        <div id="instrument" class="bongo"></div>
        <!-- cat容器 -->
        <div id="cat">
            <!-- head -->
            <div id="head"></div>
            <!-- mouth -->
            <div id="mouth" class="on"></div>
            <!-- paw-left -->
            <div id="paw-left" class="up"></div>
            <!-- paw-right -->
            <div id="paw-right" class="up"></div>
        </div>

    </div>

    <script src='./createjs.min.js'></script>
    <script src="main.js"></script>
</body>

</html>
